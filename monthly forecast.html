    body {

      background-size: cover;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      font-family: 'Arial', 'Inter', sans-serif;
    }
    .sidebar {
      width: 80px;
      background: rgba(34,44,70,0.92);
      backdrop-filter: blur(18px);
      box-shadow: 6px 0 32px 0 rgba(58,143,255,0.13);
      border-right: 2px solid rgba(255,255,255,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      height: 100vh;
      z-index: 1000;
    }
    .sidebar-content {
      display: flex;
      flex-direction: column;
      gap: 36px;
      width: 100%;
      align-items: center;
      padding: 40px 0 28px 0;
    }
    .sidebar-item {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 58px;
      background: none;
      outline: none;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      border-radius: 15px;
      position: relative;
      overflow: visible;
    }
    .sidebar-icon {
      font-size: 32px;
      color: #b6c7e3;
      transition: color 0.2s, background 0.2s, box-shadow 0.2s, transform 0.5s cubic-bezier(.76,-0.18,.56,1.6);
      width: 48px;
      height: 48px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1.5px solid transparent;
      animation: iconIdle 2.6s infinite linear;
    }
    .sidebar-item.active .sidebar-icon,
    .sidebar-item:hover .sidebar-icon {
      color: #3a8fff;
      border-color: #3a8fff;
      background: rgba(255,255,255,0.21);
      box-shadow: 0 4px 14px rgba(255,255,255,0.13);
      animation: iconBounce 0.8s;
      animation-iteration-count: 1;
    }
    @keyframes iconIdle {
      0%   { transform: scale(1) rotate(0deg);}
      10%  { transform: scale(1.07) rotate(-6deg);}
      20%  { transform: scale(1.06) rotate(6deg);}
      25%  { transform: scale(1) rotate(0deg);}
      100% { transform: scale(1) rotate(0deg);}
    }
    @keyframes iconBounce {
      0%   { transform: scale(1) translateY(0);}
      30%  { transform: scale(1.15) translateY(-15px);}
      45%  { transform: scale(0.97) translateY(5px);}
      60%  { transform: scale(1.08) translateY(-8px);}
      100% { transform: scale(1) translateY(0);}
    }
    .main-content {
      margin-left: 80px;
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .location-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      gap: 12px;
      text-shadow: 0 2px 12px #00000050;
    }
    .location-header i {
      margin-right: 3px;
      font-size: 28px;
      animation: iconIdle 2.8s infinite linear;
    }
    .month-navigation {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 7px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 920px;
    }
    .month-btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 7px;
      padding: 10px 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 16px;
      min-width: 62px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }
    .month-btn.active {
      background-color: #f7c948;
      color: #333;
      font-weight: bold;
      box-shadow: 0 2px 8px #f7c94855;
      transform: scale(1.08);
    }
    .month-btn:hover:not(.active) {
      background-color: rgba(0,0,0,0.7);
      transform: scale(1.07);
    }
    .calendar-container {
      background-color: rgba(0,0,0,0.46);
      border-radius: 14px;
      padding: 20px;
      width: 100%;
      max-width: 920px;
      box-shadow: 0 6px 24px #00000030;
      backdrop-filter: blur(6px);
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.19);
      text-shadow: 0 1px 5px #0000003a;
      font-size: 15px;
      letter-spacing: 1px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .calendar-day {
      background-color: rgba(0, 0, 0, 0.34);
      border-radius: 7px;
      padding: 10px;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100px;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      box-shadow: 0 1.5px 7px #00000019;
      position: relative;
      overflow: hidden;
    }
    .calendar-day:hover {
      background-color: rgba(255,255,255,0.12);
      box-shadow: 0 2px 12px #f7c94899;
      transform: scale(1.04);
      z-index: 2;
    }
    .calendar-day.selected {
      box-shadow: 0 2px 16px #f7c948cc;
      border: 2px solid #f7c948;
      background: rgba(250,200,72,0.11);
      z-index: 3;
      transform: scale(1.04);
    }
    .calendar-day .date {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 0 1px 3px #00000030;
    }
    .calendar-day .weather-icon {
      width: 40px;
      height: 40px;
      margin: 5px 0;
      animation: iconWeatherIdle 2.6s infinite linear;
    }
    @keyframes iconWeatherIdle {
      0%   { transform: scale(1) translateY(0);}
      10%  { transform: scale(1.15) translateY(-6px);}
      20%  { transform: scale(1.08) translateY(4px);}
      30%  { transform: scale(1) translateY(0);}
      100% { transform: scale(1) translateY(0);}
    }
    .calendar-day .temp-high {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 1px 6px #ff5a0080;
      margin-bottom: 2px;
      margin-top: 2px;
      letter-spacing: 1px;
      animation: tempHighGlow 3s infinite linear;
    }
    @keyframes tempHighGlow {
      0%   { text-shadow: 0 1px 6px #ff5a0080;}
      50%  { text-shadow: 0 2px 12px #ff5a00cc;}
      100% { text-shadow: 0 1px 6px #ff5a0080;}
    }
    .calendar-day .temp-low {
      font-size: 16px;
      color: #e0e0e0;
      text-shadow: 0 1px 6px #19bfff80;
      margin-bottom: 2px;
      margin-top: 1px;
      animation: tempLowGlow 3s infinite linear;
    }
    @keyframes tempLowGlow {
      0%   { text-shadow: 0 1px 6px #19bfff80;}
      50%  { text-shadow: 0 2px 12px #19bfffcc;}
      100% { text-shadow: 0 1px 6px #19bfff80;}
    }
    .next-month {
      opacity: 0.45;
    }
    .weather-summary {
      background-color: rgba(0,0,0,0.45);
      border-radius: 10px;
      padding: 20px;
      margin-top: 24px;
      width: 100%;
      max-width: 920px;
      color: white;
      box-shadow: 0 2px 16px #0000002a;
      backdrop-filter: blur(5px);
    }
    .weather-summary h3 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.3rem;
      text-shadow: 0 1px 8px #f7c94855;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .summary-item {
      background-color: rgba(255,255,255,0.11);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1.5px 7px #00000011;
      position: relative;
      overflow: hidden;
      animation: summaryBounce 3s infinite linear;
    }
    @keyframes summaryBounce {
      0%   { transform: scale(1);}
      8%   { transform: scale(1.03);}
      16%  { transform: scale(1);}
      100% { transform: scale(1);}
    }
    .summary-item h4 {
      margin-bottom: 10px;
      color: #f7c948;
      letter-spacing: 1px;
      font-size: 1.07rem;
      font-weight: bold;
    }
    /* Popup day detail */
    .day-detail-panel {
      background: rgba(0,0,0,0.56);
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px #00000033;
      padding: 24px;
      margin-top: 18px;
      max-width: 550px;
      width: 100%;
      display: none;
      position: relative;
      z-index: 10;
      animation: fadeIn .45s cubic-bezier(.7,.2,.6,1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .day-detail-close {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(255,255,255,0.13);
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      transition: background .2s;
    }
    .day-detail-close:hover {
      background: #ef4444;
      color: #fff;
    }
    .day-detail-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 18px 0 10px 0;
    }
    .day-detail-weather-icon {
      width: 48px;
      height: 48px;
      animation: iconWeatherIdle 2s infinite linear;
    }
    .day-detail-temp {
      font-size: 2.1rem;
      font-weight: bold;
      margin-right: 12px;
      color: #f7c948;
      text-shadow: 0 2px 10px #f7c94855;
    }
    .day-detail-date {
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .day-detail-desc {
      font-size: 1.02rem;
      margin-bottom: 8px;
      margin-top: 4px;
      color: #f3f3f3;
      opacity: 0.88;
      text-shadow: 0 1px 6px #222;
    }
    .day-detail-extra {
      font-size: 1.01rem;
      color: #e0e0e0;
      margin-top: 7px;
      display: flex;
      gap: 32px;
      align-items: center;
      flex-wrap: wrap;
    }
    .day-detail-extra span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

      .sidebar { width: 49px; }
      .sidebar-content { padding: 18px 0; gap: 16px; }
      .main-content { margin-left: 49px; }
      .sidebar-icon { width: 30px; height: 30px; font-size: 20px; }
      .calendar-container,
      .weather-summary { max-width: 99vw; }
      .month-navigation { max-width: 99vw; }
    }
    @media (max-width: 768px) {
      .calendar-grid { gap: 5px; }
      .calendar-day { padding: 5px; min-height: 80px; }
      .calendar-day .date { font-size: 14px; }
      .calendar-day .weather-icon { width: 26px; height: 26px; }
      .calendar-day .temp-high,
      .calendar-day .temp-low { font-size: 13px; }
      .month-navigation { gap: 2px; }
      .month-btn { padding: 6px 7px; font-size: 13px; min-width: 38px; }
      .main-content { padding: 8px; }
      .calendar-container, .weather-summary { padding: 10px; }
      .day-detail-panel { padding: 11px; max-width: 99vw;}
      .day-detail-temp { font-size: 1.3rem;}

</head>

    function getWeatherIcon(weather) {
      const iconMap = {
        "clear": "https://cdn-icons-png.flaticon.com/512/869/869869.png",
        "clouds": "https://cdn-icons-png.flaticon.com/512/414/414825.png",
        "rain": "https://cdn-icons-png.flaticon.com/512/3351/3351979.png",
        "snow": "https://cdn-icons-png.flaticon.com/512/642/642102.png",
        "thunder": "https://cdn-icons-png.flaticon.com/512/1146/1146860.png"
      };
      return iconMap[weather] || iconMap["clouds"];
    }
    function calculateMonthlySummary(monthData) {
      if (!monthData || monthData.length === 0) return {
        avgTemp: '--', maxTemp: '--', minTemp: '--', rainyDays: '--'
      };
      const temps = monthData.map(d => d.high);
      const lowTemps = monthData.map(d => d.low);
      const allTemps = [...temps, ...lowTemps];
      const avgTemp = Math.round(allTemps.reduce((a, b) => a + b, 0) / allTemps.length);
      const maxTemp = Math.max(...temps);
      const minTemp = Math.min(...lowTemps);
      const rainyDays = monthData.filter(d => d.weather === 'rain').length;
      return { avgTemp, maxTemp, minTemp, rainyDays };
    }
    function updateMonthlySummary(monthData) {
      const summary = calculateMonthlySummary(monthData);
      document.getElementById('avg-temp').textContent = summary.avgTemp + '°C';
      document.getElementById('max-temp').textContent = summary.maxTemp + '°C';
      document.getElementById('min-temp').textContent = summary.minTemp + '°C';
      document.getElementById('rainy-days').textContent = summary.rainyDays + '日';
    }
    function getWeatherDesc(weather) {
      switch(weather) {
        case "clear": return "快晴の一日です。外出や洗濯に最適な天気です。";
        case "clouds": return "雲が広がりますが、過ごしやすい気候です。";
        case "rain": return "雨が降ります。傘を忘れずに！";
        case "snow": return "雪が降る可能性があります。防寒対策を！";
        case "thunder": return "雷雨の恐れがあります。外出は控えましょう。";
        default: return "天気情報はありません。";
      }
    }

    function generateCalendar(location, year, month) {
      const calendarGrid = document.getElementById("calendar-grid");
      calendarGrid.innerHTML = "";
      const firstDay = new Date(year, month, 1);
      const startingDay = firstDay.getDay();
      const lastDay = new Date(year, month + 1, 0);
      const totalDays = lastDay.getDate();
      const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
      const monthData = weatherData[location][monthKey] || [];
      updateMonthlySummary(monthData);
      for (let i = 0; i < startingDay; i++) {
        const emptyDay = document.createElement("div");
        emptyDay.className = "calendar-day next-month";

      }

        const dayCell = document.createElement("div");
        dayCell.className = "calendar-day";
        const dateDiv = document.createElement("div");
        dateDiv.className = "date";
        dateDiv.textContent = day;
        dayCell.appendChild(dateDiv);
        const dayData = monthData.find(d => d.date === day);
        if (dayData) {
          const weatherIcon = document.createElement("img");
          weatherIcon.className = "weather-icon";
          weatherIcon.src = getWeatherIcon(dayData.weather);
          weatherIcon.alt = dayData.weather;
          dayCell.appendChild(weatherIcon);
          const tempHigh = document.createElement("div");
          tempHigh.className = "temp-high";
          tempHigh.textContent = `${dayData.high}°`;
          dayCell.appendChild(tempHigh);
          const tempLow = document.createElement("div");
          tempLow.className = "temp-low";
          tempLow.textContent = `${dayData.low}°`;
          dayCell.appendChild(tempLow);
          dayCell.onclick = function() {
            document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
            dayCell.classList.add('selected');
            const dateStr = `${year}年${month+1}月${day}日`;
            showDayDetail(dayData, dateStr, getWeatherName(dayData.weather));
          };
        }
        calendarGrid.appendChild(dayCell);
      }
      const totalCells = 42;
      const remainingCells = totalCells - (startingDay + totalDays);
      for (let i = 1; i <= remainingCells && i <= 7; i++) {
        const nextMonthDay = document.createElement("div");
        nextMonthDay.className = "calendar-day next-month";
        const dateDiv = document.createElement("div");
        dateDiv.className = "date";
        dateDiv.textContent = i;
        nextMonthDay.appendChild(dateDiv);
        calendarGrid.appendChild(nextMonthDay);
      }
      document.getElementById('day-detail-panel').style.display = 'none';
      document.querySelectorAll('.calendar-day.selected').forEach(el => el.classList.remove('selected'));
    }
    // Khởi tạo mặc định
    let currentLocation = 'yokohama';
    let currentYear = 2025;
    let currentMonth = 6;
    document.getElementById('location-select').addEventListener('change', function() {
      currentLocation = this.value;
      generateCalendar(currentLocation, currentYear, currentMonth);
    });
    document.querySelectorAll('.month-btn').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.month-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        const month = parseInt(this.getAttribute('data-month'));
        currentMonth = month;
        currentYear = month >= 5 ? 2025 : 2026;
        generateCalendar(currentLocation, currentYear, currentMonth);
      });
    });
    generateCalendar(currentLocation, currentYear, currentMonth);

    // Sidebar navigation
    document.getElementById('home-icon').onclick = function() {
      window.location.href = 'index.html';
    };
    document.getElementById('weather-map-icon').onclick = function() {
      window.location.href = 'maps.html';
    };
    document.getElementById('time-icon').onclick = function() {
      window.location.href = 'time.html';
    };
    document.getElementById('calendar-icon').onclick = function() {
      window.location.href = 'monthly forecast.html';
    };
    document.getElementById('cloud-icon').onclick = function() {
      window.location.href = 'warning.html';
    };
  </script>
</body>
