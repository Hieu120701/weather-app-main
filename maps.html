<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background: #f8fafc;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 56px;
      background: rgba(35, 43, 57, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      height: 100vh;
      z-index: 100;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
    }

    .sidebar-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar-item {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
    }

    .sidebar-icon {
      font-size: 18px;
      color: #cbd5e1;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      position: relative;
    }

    .sidebar-icon:hover {
      color: #38bdf8;
      background: rgba(30, 41, 59, 0.8);
      transform: scale(1.1);
    }

    .sidebar-icon:active {
      transform: scale(0.95);
    }

    /* Main Content Styles */
    .main-map-content {
      flex: 1;
      min-width: 0;
      height: 100vh;
      position: relative;
      margin-left: 56px;
      overflow: hidden;
    }

    #windy-map {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
      background: #f1f5f9;
    }

    /* Loading State */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 10;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 48px;
      }
      
      .main-map-content {
        margin-left: 48px;
      }
      
      .sidebar-icon {
        width: 28px;
        height: 28px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-item" id="home-icon" title="Home">
        <i class="fa-solid fa-house sidebar-icon"></i>
      </div>
      <div class="sidebar-item" id="weather-map-icon" title="Weather Map">
        <i class="fa-solid fa-bullseye sidebar-icon"></i>
      </div>
      <div class="sidebar-item" id="time-icon" title="Time">
        <i class="fa-regular fa-clock sidebar-icon"></i>
      </div>
      <div class="sidebar-item" id="calendar-icon" title="Calendar">
        <i class="fa-regular fa-calendar sidebar-icon"></i>
      </div>
      <div class="sidebar-item" id="cloud-icon" title="Weather Alerts">
        <i class="fa-solid fa-cloud sidebar-icon"></i>
      </div>
      <div class="sidebar-item" id="smile-icon" title="Notes">
        <i class="fa-regular fa-face-smile sidebar-icon"></i>
      </div>
    </div>
  </div>

  <!-- Main Map Content -->
  <div class="main-map-content">
    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading weather map...</div>
    </div>

    <!-- Windy Map Embed -->
    <iframe
      id="windy-map"
      src="https://embed.windy.com/embed2.html?lat=25&lon=135&zoom=5&level=surface&overlay=rain&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <script>
    // Navigation Functions
    const navigation = {
      home: () => window.location.href = 'index.html',
      weatherMap: () => window.location.href = 'maps.html',
      time: () => window.location.href = 'time.html',
      calendar: () => window.location.href = 'monthly forecast.html',
      cloud: () => window.location.href = 'warning.html',
      smile: () => window.location.href = 'note.html'
    };

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Sidebar navigation
      document.getElementById('home-icon').addEventListener('click', navigation.home);
      document.getElementById('weather-map-icon').addEventListener('click', navigation.weatherMap);
      document.getElementById('time-icon').addEventListener('click', navigation.time);
      document.getElementById('calendar-icon').addEventListener('click', navigation.calendar);
      document.getElementById('cloud-icon').addEventListener('click', navigation.cloud);
      
      // Hide loading when iframe loads
      const iframe = document.getElementById('windy-map');
      const loading = document.getElementById('loading');
      
      iframe.addEventListener('load', function() {
        loading.style.display = 'none';
      });

      // Handle iframe load error
      iframe.addEventListener('error', function() {
        loading.innerHTML = `
          <div style="color: #ef4444; text-align: center;">
            <i class="fa-solid fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 8px;"></i>
            <div>Failed to load weather map</div>
          </div>
        `;
      });
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case '1':
            e.preventDefault();
            navigation.home();
            break;
          case '2':
            e.preventDefault();
            navigation.weatherMap();
            break;
          case '3':
            e.preventDefault();
            navigation.time();
            break;
          case '4':
            e.preventDefault();
            navigation.calendar();
            break;
          case '5':
            e.preventDefault();
            navigation.cloud();
            break;
          case '6':
            e.preventDefault();
            navigation.smile();
            break;
        }
      }
    });
  </script>
</body>
</html>
