<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>地図</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { display: flex; flex-direction: row; min-height: 100vh; }
    .sidebar {
      width: 56px;
      background: #232b39cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      height: 100vh;
      z-index: 100;
      box-shadow: 2px 0 12px #0002;
    }
    .sidebar-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      align-items: center;
    }
    .sidebar-item {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
    }
    .sidebar-icon {
      font-size: 18px;
      color: #cbd5e1;
      cursor: pointer;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 8px;
    }
    .sidebar-icon:hover {
      color: #38bdf8;
      background: #1e293b;
    }
    .main-map-content {
      flex: 1 1 0%;
      min-width: 0;
      height: 100vh;
      position: relative;
      margin-left: 56px;
    }
    #windy-map {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Sidebar giống index.html, icon nhỏ lại -->
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-item">
        <i class="fa-solid fa-house sidebar-icon" id="home-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-bullseye sidebar-icon" id="weather-map-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-regular fa-clock sidebar-icon" id="time-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-regular fa-calendar sidebar-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-cloud sidebar-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-chart-line sidebar-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-regular fa-star sidebar-icon"></i>
      </div>
      <div class="sidebar-item">
        <i class="fa-regular fa-face-smile sidebar-icon"></i>
      </div>
    </div>
  </div>
  <!-- Main content: iframe bản đồ Windy -->
  <div class="main-map-content">
    <iframe
      id="windy-map"
      src="https://embed.windy.com/embed2.html?lat=25&lon=135&zoom=5&level=surface&overlay=rain&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
      allowfullscreen>
    </iframe>
  </div>
  <script>
    // Home icon click
    document.getElementById('home-icon').onclick = function() {
      window.location.href = 'index.html';
    };
    // Weather map icon click (reload lại chính trang này)
    document.getElementById('weather-map-icon').onclick = function() {
      window.location.href = 'maps.html';
    };
    // Time icon click
    document.getElementById('time-icon').onclick = function() {
      window.location.href = 'time.html';
    };
  </script>
</body>
</html>
