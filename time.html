    .sidebar {

    .forecast-table {

    .forecast-table th {

    .forecast-table td {

      color: #374151;

    .forecast-table tbody tr:hover td {

      transform: scale(1.02);
    }

    .forecast-table tbody tr:nth-child(even) td {
      background: rgba(255, 255, 255, 0.9);
    }

    .forecast-table tbody tr:nth-child(even):hover td {
      background: rgba(102, 126, 234, 0.08);
    }

    .weather-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 600;
    }

    .weather-icon {
      width: 40px;
      height: 40px;

      padding: 8px;

      justify-content: center;

    .weather-icon img {

    .temperature-cell {

    .wind-info {

    .wind-info i {

    @keyframes spin {

    }

    .time-cell {

      font-size: 16px;
      color: #374151;
    }

    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
      color: #ef4444;
    }

    .error-state i {
      font-size: 48px;
      margin-bottom: 16px;

    /* Responsive Design */

        font-size: 14px;
      }
      
      .sidebar-icon {
        width: 32px;
        height: 32px;
        font-size: 18px;
      }
    }
  </style>

  <script>
    // Navigation Functions
    const navigation = {
      home: () => window.location.href = 'index.html',
      weatherMap: () => window.location.href = 'maps.html',
      time: () => window.location.href = 'time.html',
      calendar: () => window.location.href = 'monthly forecast.html',
      cloud: () => window.location.href = 'warning.html',
      smile: () => window.location.href = 'note.html'
    };

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Sidebar navigation
      document.getElementById('home-icon').addEventListener('click', navigation.home);
      document.getElementById('weather-map-icon').addEventListener('click', navigation.weatherMap);
      document.getElementById('time-icon').addEventListener('click', navigation.time);
      document.getElementById('calendar-icon').addEventListener('click', navigation.calendar);
      document.getElementById('cloud-icon').addEventListener('click', navigation.cloud);
      document.getElementById('smile-icon').addEventListener('click', navigation.smile);
    });

    // Weather icon mapping
    function getWeatherIcon(code) {
      const iconMap = {

        2: "‚õÖ", // Partly cloudy

        61: "üåßÔ∏è", // Slight rain

        67: "üåßÔ∏è", // Heavy freezing rain

        80: "üå¶Ô∏è", // Slight rain showers
        81: "üåßÔ∏è", // Moderate rain showers

        95: "‚õàÔ∏è", // Thunderstorm
        96: "‚õàÔ∏è", // Thunderstorm with slight hail
        99: "‚õàÔ∏è"  // Thunderstorm with heavy hail
      };
      return iconMap[code] || "‚òÅÔ∏è";
    }

    function getWeatherText(code) {
      const textMap = {
        0: "Êô¥„Çå",
        1: "Êô¥„ÇåÊôÇ„ÄÖÊõá„Çä",
        2: "Êõá„ÇäÊôÇ„ÄÖÊô¥„Çå",
        3: "Êõá„Çä",
        45: "Èúß",
        48: "Èúß",
        51: "Â∞èÈõ®",
        53: "Èõ®",
        55: "Âº∑„ÅÑÈõ®",
        56: "„Åø„Åû„Çå",
        57: "„Åø„Åû„Çå",
        61: "Â∞èÈõ®",
        63: "Èõ®",
        65: "Â§ßÈõ®",
        66: "„Åø„Åû„Çå",
        67: "„Åø„Åû„Çå",
        71: "Â∞èÈõ™",
        73: "Èõ™",
        75: "Â§ßÈõ™",
        77: "Èõ™",
        80: "„Å´„Çè„ÅãÈõ®",
        81: "Èõ®",

        86: "Èõ™",
        95: "Èõ∑Èõ®",
        96: "Èõ∑Èõ®",
        99: "Èõ∑Èõ®"
      };
      return textMap[code] || "Êõá„Çä";
    }

    // Fetch weather data
    function loadWeatherData() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,windspeed_10m,weathercode&timezone=auto`)
              .then(response => response.json())
              .then(data => {
                displayWeatherData(data);
              })
              .catch(error => {
                console.error('Error fetching weather data:', error);
                showError('Â§©Ê∞ó„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
              });
          },
          function(error) {
            console.error('Geolocation error:', error);
            showError('‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
          }
        );
      } else {
        showError('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ‰ΩçÁΩÆÊÉÖÂ†±„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
      }
    }

    function displayWeatherData(data) {
      const now = new Date();
      const currentHour = now.getHours();
      const tbody = document.getElementById('forecast-body');
      tbody.innerHTML = '';

      for (let i = 0; i < 24; i++) {
        const hourIndex = currentHour + i;
        const displayHour = (currentHour + i) % 24;
        const temp = data.hourly.temperature_2m[hourIndex];
        const windSpeed = data.hourly.windspeed_10m[hourIndex];
        const weatherCode = data.hourly.weathercode[hourIndex];
        
        const icon = getWeatherIcon(weatherCode);
        const weatherText = getWeatherText(weatherCode);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="time-cell">${displayHour.toString().padStart(2, '0')}:00</td>
          <td>
            <div class="weather-cell">
              <div class="weather-icon">
                <span style="font-size: 24px;">${icon}</span>
              </div>
              <span>${weatherText}</span>
            </div>
          </td>
          <td class="temperature-cell">${Math.round(temp)}¬∞C</td>
          <td>
            <div class="wind-info">
              <i class="fa-solid fa-wind"></i>
              <span>${windSpeed} m/s</span>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      }
    }

    function showError(message) {
      const tbody = document.getElementById('forecast-body');
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="error-state">
            <i class="fa-solid fa-exclamation-triangle"></i>
            <div>${message}</div>
          </td>
        </tr>
      `;
    }

    // Initialize
    loadWeatherData();
  </script>
